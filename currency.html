<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(assets/background.png);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #heading
        {
            font-family: mac sans;
            font-weight: 500px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
        }
        #amount
        {
            width:95%;
        }
        #fromCurrency,#toCurrency
        {
            margin-left:5px;  
        }
        .converter {
            margin-top: 20px;
        }

        .converter input,
        .converter select,
        .converter button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 10px;
            
        }

        .converter button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .converter button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Currency Converter</h1>
        <div class="converter">
            <input type="number" id="amount" placeholder="Enter amount" />
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option> 
            </select>
            <span>to</span>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option> 
            </select>
            <button onclick="convertCurrency()">Convert</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const exchangeRates = {
            USD: { EUR: 0.85, GBP: 0.75, JPY: 110.57, INR: 75.5 }, 
            EUR: { USD: 1.18, GBP: 0.88, JPY: 130.02, INR: 85.43 }, 
            GBP: { USD: 1.34, EUR: 1.14, JPY: 147.58, INR: 98.62 }, 
            JPY: { USD: 0.009, EUR: 0.0077, GBP: 0.0068, INR: 0.63 }, 
            INR: { USD: 0.013, EUR: 0.0117, GBP: 0.0102, JPY: 1.58 } 
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = `Converted amount: ${amount} ${toCurrency}`;
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];
            const convertedAmount = amount * rate;
            document.getElementById('result').innerText = `Converted amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }

    </script>
</body>
</html>
