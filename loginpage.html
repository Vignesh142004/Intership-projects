<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginErrorMessage" class="error-message"></div>
        <div class="link">
            <a href="#" onclick="showSignUp()">Don't have an account? Sign Up</a>
        </div>
    </div>

    <div class="container" id="signUpContainer" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <div class="form-group">
                <label for="signUpUsername">Username:</label>
                <input type="text" id="signUpUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signUpErrorMessage" class="error-message"></div>
        <div class="link">
            <a href="#" onclick="showLogin()">Already have an account? Login</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="loginpage.js"></script>
</body>

</html>
